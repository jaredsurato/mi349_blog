<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <header>

    <nav class="header-nav">

            <li class="nav-item"><a class="nav-page" href=contact.html>Contact</a></li>
        </ul>

    <main>
        <form class="multi-column-form">
            <input type="text" name="name" id="name" placeholder="Name *" required>
            <input type="text" name="email" id="email" placeholder="Email *" required>
            <input list="reason-for-contact" id="reason" name="reason" placeholder="Reason for Contact" />
            <datalist id="reason-for-contact">
                <option value="saying hi">
                <option value="looking for a contractor">
                <option value="interested in an interview">
            </datalist>

            <textarea id="comment" name="comment" placeholder="What do you have to say?" ></textarea>
            
            <input type="submit" value="Submit!">
      </form>
    </main>

    <footer>
        <form>
              <label for="email">Enter your email: </label>
              <input type="text" name="text" id="text" required>
              <input type="submit" value="Subscribe!">
        </form>
        <nav>
            <ul class="nav-list">
                <li><a href=https://www.linkedin.com/in/jared-surato/ >

                    <img id="github" src="github.png" alt="github" width="100" height="100">

            </ul>
        </nav>

</body>
